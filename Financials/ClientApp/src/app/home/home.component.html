

<div *ngFor="let earning of earnings">
  {{earning.actualEarningsDate}}

</div>

<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-8">
      <security-search></security-search>

    </div>




    <div class="col-md-4">
      <top-movers></top-movers>

      <widget-percentage-changers></widget-percentage-changers>
      <!--    <update-security></update-security>

  <update-historical-price></update-historical-price>
  -->

    </div><!--/.col-->



  </div><!--/.row-->


</div>
<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-6">
      
    </div>

    <div class="col-md-3">

    </div>
    <div class="col-md-3">

    </div>


  </div><!--/.row-->


</div>

<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">


      <div class="card">
        <div class="card-header ">
          Stocks Near 52 Week Low


        

        </div>
        <div class="card-body" style="height:450px;">



          <ul ngbNav #nav="ngbNav" class="nav-tabs">

            <li ngbNavItem [destroyOnHide]="false">
              <a ngbNavLink>Avg Drop Low</a>
              <ng-template ngbNavContent>
                <app-stock-purchase-option [stockPurchaseOptResourceParams]="averageDropLowParam" [purOptionTabNum]="1"></app-stock-purchase-option>
              </ng-template>
            </li>
            <li ngbNavItem [destroyOnHide]="false">
              <a ngbNavLink>15 Percent Low</a>
              <ng-template ngbNavContent>
                <app-stock-purchase-option [stockPurchaseOptResourceParams]="percent15DropLowParam" [purOptionTabNum]="2"></app-stock-purchase-option>
              </ng-template>
            </li>

            <li ngbNavItem [destroyOnHide]="false">
              <a ngbNavLink>Average Drop Current</a>
              <ng-template ngbNavContent>
                <app-stock-purchase-option [stockPurchaseOptResourceParams]="averageDropCurrentParam" [purOptionTabNum]="3"></app-stock-purchase-option>
              </ng-template>
            </li>
            
            <li ngbNavItem [destroyOnHide]="false">
              <a ngbNavLink>15 Percent Current</a>
              <ng-template ngbNavContent>
                <app-stock-purchase-option [stockPurchaseOptResourceParams]="percent15DropCurrentParam" [purOptionTabNum]="4"></app-stock-purchase-option>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>



          <br />
          <br />



          <br />
          <br />

        </div>

      </div>



    </div>

 


  </div><!--/.row-->


</div>
