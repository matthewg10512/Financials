<div class="animated fadeIn">

  <div class="row">


    <div class="col-md-4">
      <div class="card">
        <div class="card-header ">
          Saved Screeners
          <div class="card-body" style="height:450px;overflow-y:auto">

            <table *ngIf="stockScreeners">
              <tr *ngFor="let stockScreener of stockScreeners">
                <td>
                  <a class="text-decoration-underline" (click)="GetStockScreenerRecord(stockScreener.id)">
                    {{stockScreener.name}}
                  </a>
                </td>

              </tr>
            </table>
          </div>
        </div>
      </div>



    </div>


        <div class="col-md-8">


          <div class="card">
            <div class="card-header ">
              <div *ngIf="stockScreenerRec">

                <button (click)="UpsertStockScreenerRecord()">
                  {{stockScreenerRec.stockScreener.id == 0 ? 'Save New' : 'Save Changes'}}
                </button>
              </div>              

              <br />
              <button (click)="RunScreenerSearch()">Run Search</button>


              <div class="card-body" style="height:450px;overflow-y:auto">
                <div *ngFor="let screenerCritProp of screenerCritProps">
                </div>

                
                <table *ngIf="stockScreenerRec">
                  <tr>
                    <td>
                      Screener Name
                    </td>
                    <td>
                      <input type="text" class="form-control" id="{{stockScreenerName
                  }}"
                             [(ngModel)]="stockScreenerRec.stockScreener.name">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Alert Type
                    </td>
                    <td>

                      <input type="number" class="form-control" id="{{stockScreenAlertType}}"
                             [(ngModel)]="stockScreenerRec.stockScreener.alertType">
                    </td>
                  </tr>
                </table>







                <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="screenerCritProps">
                  <thead>
                    <tr>
                      <th width="300px">Search</th>
                      <th width="150px">Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let screenerCritProp of screenerCritProps">
                      <td width="300px">
                        {{criteriaNames[screenerCritProp]}}

                      </td>
                      <td width="150px">
                        <div *ngIf="screenerCritProp=='percentDropType'">
                          <!--(change)="onInvestProjectionChange(t.value)"-->
                          <select name="percentDropTypesList" id="info" #t [(ngModel)]="searchObjects[screenerCritProp]">
                            <option *ngFor="let option of percentDropTypesList" [value]="option.id">{{option.name}}</option>
                          </select>

                        </div>
                        <div *ngIf="screenerCritProp=='calculatedPercentDropType'">
                          <select name="calculatedPercentDropTypeList" id="info" #t [(ngModel)]="searchObjects[screenerCritProp]">
                            <option *ngFor="let option of calculatedPercentDropTypeList" [value]="option.id">{{option.name}}</option>
                          </select>
                        </div>
                        <div *ngIf="!(screenerCritProp=='percentDropType') && !(screenerCritProp=='calculatedPercentDropType')">
                          <input type="text" class="form-control" id="{{screenerCritProp}}"
                                 [(ngModel)]="searchObjects[screenerCritProp]">
                        </div>


                      </td>



                    </tr>
                  </tbody>
                </table>









              </div>
            </div>
          </div>
        </div>

      </div>

    </div>








<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">


      <div class="card">
        <div class="card-header ">
          Stocks Near 52 Week Low




        </div>
        <div class="card-body" style="height:450px;">


          <app-stock-purchase-option [stockPurchaseOptResourceParams]="stockScreenerSPO" [purOptionTabNum]="8"></app-stock-purchase-option>




          <br />
          <br />



          <br />
          <br />

        </div>

      </div>



    </div>




  </div><!--/.row-->


</div>
